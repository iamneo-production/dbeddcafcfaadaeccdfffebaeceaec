        <h1>CPU</h1>
        <p><u>CPU stands for <i> Central Processing Unit</i></u><br>It is the portion of a <u>computer</u> system that carries<br>out the instructions of a<u>computer</u> Program.<br>It carries out each instruction of the program in sequence,<br>to perform basic arithmetical,logical, and input/output operations of the system</p>
